<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- NOTE AÑADIR ESTILOS EN EL EXTERNAL CSS Y LUEGO BORRAR ESTAS LÍNEAS -->
    <!-- NOTE PONER COMO UNA ESPECIE DE "FOOTER", COMO UNA MARCA PERSONAL -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <figure class="card">
        <div class="card-text">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="main-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-box">
            <div class="stat">
              <p class="stats-number">10k+</p>
              <h2 class="stats-heading">companies</h2>
            </div>
            <div class="stat">
              <p class="stats-number">314</p>
              <h2 class="stats-heading">templates</h2>
            </div>
            <div class="stat">
              <p class="stats-number">12m+</p>
              <h2 class="stats-heading">queries</h2>
            </div>
          </div>
        </div>

        <div class="card-image">
          <img src="images/image-header-desktop.jpg" alt="Women working" />
        </div>
      </figure>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/juanmfretes"
          target="_blank"
          >juanmfretes</a
        >.
      </footer>
    </main>
  </body>
</html>
